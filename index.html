<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–≤—á–µ–Ω–Ω—è –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—ó –º–æ–≤–∏</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-primary {
            border-radius: 50px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2>–í–∏–≤—á–µ–Ω–Ω—è –∞–Ω–≥–ª—ñ–π—Å—å–∫–æ—ó –º–æ–≤–∏</h2>
            <p>–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –Ω–∞ –∫–Ω–æ–ø–∫—É, —â–æ–± –ø–æ—á–∞—Ç–∏ –≥–æ–≤–æ—Ä–∏—Ç–∏ —É–∫—Ä–∞—ó–Ω—Å—å–∫–æ—é:</p>
            <button class="btn btn-primary" onclick="startRecognition()">üé§ –ó—á–∏—Ç—É–≤–∞—Ç–∏</button>
            <p class="mt-3">–í–∏ —Å–∫–∞–∑–∞–ª–∏: <span id="spokenText">...</span></p>
            <p>–ü–µ—Ä–µ–∫–ª–∞–¥: <span id="translatedText">...</span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        const spokenText = document.getElementById("spokenText");
        const translatedText = document.getElementById("translatedText");

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ SpeechRecognition –Ω–∞ –ø—Ä–∏—Å—Ç—Ä–æ—ó
        if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
            alert("–í–∞—à–∞ –≤–µ—Ä—Å—ñ—è –±—Ä–∞—É–∑–µ—Ä–∞ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–æ–ª–æ—Å–æ–≤–µ –∑—á–∏—Ç—É–≤–∞–Ω–Ω—è.");
        }

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "uk-UA";
        recognition.interimResults = false;
        recognition.continuous = true; // –í–∫–ª—é—á–∞—î–º–æ –Ω–µ–ø–µ—Ä–µ—Ä–≤–Ω–µ –∑—á–∏—Ç—É–≤–∞–Ω–Ω—è

        function startRecognition() {
            recognition.start();
            recognition.onstart = function() {
                console.log("–ì–æ–ª–æ—Å–æ–≤–µ –∑—á–∏—Ç—É–≤–∞–Ω–Ω—è —Ä–æ–∑–ø–æ—á–∞—Ç–æ...");
            };
            recognition.onend = function() {
                console.log("–ì–æ–ª–æ—Å–æ–≤–µ –∑—á–∏—Ç—É–≤–∞–Ω–Ω—è –∑–∞–≤–µ—Ä—à–µ–Ω–æ.");
                setTimeout(() => recognition.start(), 500); // –î–ª—è –±–µ–∑–ø–µ—Ä–µ—Ä–≤–Ω–æ–≥–æ –∑—á–∏—Ç—É–≤–∞–Ω–Ω—è –Ω–∞ iOS
            };
        }

        recognition.onresult = function(event) {
            const transcript = event.results[event.resultIndex][0].transcript;
            spokenText.innerText = transcript;
            translateText(transcript);
        };

        function translateText(text) {
            const apiUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=uk|en`;
            $.getJSON(apiUrl, function(data) {
                const translation = data.responseData.translatedText;
                translatedText.innerText = translation;
                speakText(translation);
            });
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
